<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        body{
            text-align: center;
        }
        .container{
            width:600px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="p-3 mb-2 bg-info-subtle text-info-emphasis">
    <label for="fname">First Number</label>
    <input type="text" id="n1" name="fname"><br><br>
    <label for="sname">Second Number</label>
    <input type="text" id="n2" name="fname"><br><br>
    <button type="button" class="btn btn-primary" value="Addition" onclick="add()">Addition</button>
    <button type="button" class="btn btn-primary" value="Subtraction" onclick="subtract()">Subtraction</button>
    <button type="button" class="btn btn-primary" value="Multiplication" onclick="multiply()">Multiplication</button>
    <button type="button" class="btn btn-primary" value="Division" onclick="divide()">Division</button><br><br>
    <button type="button" class="btn btn-success">Result</button>
    <input type="text" id="rs" name="result"><br><br>
    <button type="button" class="btn btn-warning" onclick="clearFields()">Clear</button><br><br>
</div></div>
</body>
</html>
