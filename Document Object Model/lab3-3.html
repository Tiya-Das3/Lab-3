<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <link rel="stylesheet" href="lab3-3css.css">
 
</head>
<body>

    <header>
        <h1 id="header">DOM Manipulation</h1>
    </header>

    <main id="main-content">
        <div id="content">
            <p class="text">DOM Manipulation</p>
        </div>

        <img id="image" src="th.jpeg" alt="Placeholder Image">

        <div class="button-container">
            <button id="changeTextBtn"type="button" class="btn btn-outline-warning">Change Text</button>
            <button id="changeImageBtn"type="button" class="btn btn-outline-warning">Change Image</button>
            <button id="addTextNodeBtn"type="button" class="btn btn-outline-warning">Add Text Node</button>
            <button id="deleteNodeBtn"type="button" class="btn btn-outline-warning">Delete Last Text Node</button>
            <button id="changeColorBtn"type="button" class="btn btn-outline-warning">Change Color</button>
            <button id="changePositionBtn"type="button" class="btn btn-outline-warning">Change Position</button>

        
        </div>

        <div class="form-container">
            <label for="colorInput">Text Color:</label>
            <input type="color" id="colorInput" value="#000000">
            <label for="topPositionInput">Top Position (px):</label>
            <input type="number" id="topPositionInput" value="0">
            <label for="leftPositionInput">Left Position (px):</label>
            <input type="number" id="leftPositionInput" value="0">
        </div>
    </main>

    <script src="lab3-3java.js"></script>

</body>
</html>
